<!DOCTYPE html>
<html>

<head>
    <title>Vox Pop - Поиск</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
    .center {
    margin-left: auto;
    margin-right: auto;
    }
    </style>
<body>
    <a href="/comments/new">Добавить комментарий</a>
    <h1>Комментарии</h1>
    <table style="width:100%"class="center">
        <tr>
          <th>comment</th>
          <th>category</th>
        </tr>
        {% for comment in comments %}
        <tr>
          <td>{{ comment.text }}</td>
          <td>{{ comment.category }}</td>
        </tr>
        {% endfor %}
      </table>
</body>

</html>
